<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Image Gallery</h2>
  <p>The .thumbnail class can be used to display an image gallery.</p>
  <p>The .caption class adds proper padding and a dark grey color to text inside thumbnails.</p>
  <p>Click on the images to enlarge them.</p>
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="images/ac_origins.jpg" target="_blank" >
          <img src="images/ac_origins.jpg" alt="Lights" >
          <div class="caption">
            <p>A game which is every gamers delight</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail" >
        <a href="images/ev2.jpg" target="_blank" >
          <img src="images/ev2.jpg" alt="Nature" >
          <div class="caption">
            <p>Not for the faint hearted</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail" >
        <a href="images/fc3.png" target="_blank" >
          <img src="images/fc3.png" alt="Fjords" >
          <div class="caption">
            <p>A poisonous paradise</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
